{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Успех</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/success.css' %}">
</head>

<body>
    <div class="intro">
        {% include 'main/header.html' %}
    </div>

    <div class="success">
        <div class="container">
            <div class="success_message">
                <h1>Поздравляем!</h1>
                <p>Ваш запрос был успешно выполнен.</p>
                <a href="{% url 'home' %}" class="btn btn-primary">Вернуться на главную</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer_line"></div>
            <div class="rights">
                <p>Все права защищены © 2024, Primum</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
    <script>
        SmoothScroll({
            animationTime: 700,
            stepSize: 100,
            accelerationDelta: 40,
            accelerationMax: 3,
            keyboardSupport: true,
            arrowScroll: 60,
            pulseAlgorithm: true,
            pulseScale: 5,
            pulseNormalize: 1,
            touchpadSupport: true,
        })

    </script>
</body>

</html>
