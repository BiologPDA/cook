{% load static%}


<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">

    <title>Бронирование</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'main/css/reservation.css'%}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Herr+Von+Muellerhoff&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Great+Vibes&family=Herr+Von+Muellerhoff&display=swap" rel="stylesheet">

</head>

<body>
    {% if success_message %}
    <div class="notification">
        {{ success_message }}
    </div>
    {% endif %}

    <div class="intro">
        {% include 'main/header.html' %}
        <div class="reservation_header">
            <div class="container">
                <p class="name">Резервация</p>
            </div>
        </div>
    </div>

    <div class="reservation">
        <div class="container">
            <div class="reservation_form">
                <form method="POST" action="{% url 'reservation' %}" class="reservation_form">
                    {% csrf_token %}
                    <div class="form_input">
                        <p class="input_text">Имя клиента</p>
                        <input type="text" name="customer_name" class="input" required>
                    </div>
                    <div class="form_input">
                        <p class="input_text">Дата и время</p>
                        <input type="datetime-local" name="date" class="input" required>
                    </div>
                    <div class="form_input">
                        <p class="input_text">Количество человек</p>
                        <input type="number" name="number_of_people" placeholder="2" class="input" required min="1">
                    </div>
                    <div class="form_input">
                        <p class="input_text">Продолжительность бронирования (в часах)</p>
                        <input type="number" name="duration" placeholder="1" class="input" required min="1">
                    </div>
                    <input type="hidden" name="user" value="{{ request.user.id }}">
                    <button type="submit" class="button button2">Забронировать</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer_line"></div>
            <div class="rights">
                <p>Все права защищены © 2024, Primum</p>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const notification = document.querySelector('.notification');
            if (notification) {
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000); 
            }
        });

    </script>

    <style>
      
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            max-width: 350px;
            width: 100%;
            margin: 0;
            opacity: 1;
         
            transition: opacity 0.5s ease-out;
     
        }

        .notification.hidden {
            opacity: 0;
        }

    </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
    <script>
        SmoothScroll({
            animationTime: 700,
            stepSize: 100,
            accelerationDelta: 40,
            accelerationMax: 3,
            keyboardSupport: true,
            arrowScroll: 60,
            pulseAlgorithm: true,
            pulseScale: 5,
            pulseNormalize: 1,
            touchpadSupport: true,
        })

    </script>
</body>

</html>
