<head>

    <link rel="stylesheet" href="{% static 'main/css/login.css'%}">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="intro">
        {% include 'main/header.html' %}
        <div class="login_header">
            <div class="container">
                <p class="name">Вход в аккаунт</p>
            </div>
        </div>
    </div>

    <div class="login">
        <div class="container">
            <div class="login_form">
                <form method="post" class="login_form">
                    {% csrf_token %}
                    <div class="form_input">
                        <p class="input_text">Логин</p>
                        {{ form.username }} <!-- Поле ввода для логина -->
                    </div>
                    <div class="form_input">
                        <p class="input_text">Пароль</p>
                        {{ form.password }} <!-- Поле ввода для пароля -->
                    </div>
                    <button type="submit" class="button button2">Войти</button>
                </form>

                <p>Нет аккаунта?</p>
                <a href="{% url 'register' %}" class="register_link">Регистрация</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer_line"></div>
            <div class="rights">
                <p>Все права защищены © 2024, Primum</p>
            </div>
        </div>
    </div>
</body>

</html>
